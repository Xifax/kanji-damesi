{% extends "base.html" %}

{% block content %}

<!-- Title -->
<div class="title-box">
    漢字験
    <p>Kanji Damesi</p>
</div>

<!-- Login or register -->
<div class="login-box">
    <div class="content">
      <h1>Login|register</h1>
      <input class="field" type="text" name="user" placeholder="Email or username"><br>
      <input class="field" type="password" name="pass" placeholder="Password"><br>
      <input class="btn-dark" type="submit" value="Proceed">
    </div>
  </div>

<!-- Info -->
<div class="info-box">
    <p>Kanji quiz tool based on kanji grouping.</p>
    <p>Simple SRS, radical decomposition, compounds and examples.</p>
</div>


{% endblock %}
