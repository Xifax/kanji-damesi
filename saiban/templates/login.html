<!-- Login -->
<div class="login-box">
    <div class="content">
        <h1>Login</h1>
        {% if error_message %}<p class="error"><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input class="field" type="text" name="username" placeholder="Username"><br>
        <input class="field" type="password" name="password" placeholder="Password"><br>
        <input class="btn-dark" type="submit" value="Proceed">
        <a href="" ng-click="switchMode()">Register</a>
        </form>
    </div>
</div>
